<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Recomendación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="page-title">Sistema de Recomendación</h1>
        
        <div class="main-buttons">
            <button class="main-button movie-button" onclick="showMovieSearch()">
                <i class="fas fa-film"></i>
                Películas
            </button>
            <button class="main-button music-button" onclick="showMusicSearch()">
                <i class="fas fa-music"></i>
                Música
            </button>
        </div>

        <!-- Sección de Películas -->
        <div id="movieSection" class="search-container">
            <h2 class="section-title">Películas</h2>
            <div class="form-group">
                <label for="movieSearch">Busca una película:</label>
                <input type="text" class="form-control" id="movieSearch" 
                       placeholder="Escribe el nombre de una película...">
                <div id="movieSearchResults" class="search-results"></div>
            </div>
            <div id="movieRecommendations" class="recommendations">
                <h3>Recomendaciones</h3>
                <div class="row" id="recommendationsContainer"></div>
            </div>
        </div>

        <!-- Sección de Música -->
        <div id="musicSection" class="search-container">
            <h2 class="section-title">Música</h2>
            <div class="form-group">
                <label for="albumSearch">Busca un álbum:</label>
                <input type="text" class="form-control" id="albumSearch" 
                       placeholder="Escribe el nombre de un álbum o artista...">
                <div id="albumSearchResults" class="search-results"></div>
            </div>
            <div id="musicRecommendations" class="recommendations">
                <h3>Recomendaciones</h3>
                <div class="row" id="musicRecommendationsContainer"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // Pasar los datos de películas y álbumes al JavaScript
        window.moviesData = {{ movies|tojson|safe }};
        window.albumsData = {{ albums|tojson|safe }};
    </script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
